<body>
    <script>
        let distancia = prompt("Ingrese distancia en km :",);

        if (!isNaN(distancia)) {

            if (distancia <= 1000) {
                document.write(`como la es ${distancia} debe ir a pie`);
            } else if (distancia > 1000 && distancia <= 10000) {
                document.write(`como la es ${distancia} debe ir en bicicleta`);
            } else if (distancia > 10000 && distancia <= 30000) {
                document.write(`como la es ${distancia} debe ir en colectivo`);
            } else if (distancia > 30000 && distancia <= 100000) {
                document.write(`como la es ${distancia} debe ir en auto`);
            } else {
                document.write(`como la es ${distancia} debe ir en avion`);
            }

        } else {
            document.write(`debe ingresar numeros`);
        }




    </script>

</body>

</html>
