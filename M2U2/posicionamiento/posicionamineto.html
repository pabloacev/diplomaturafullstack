<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tipos de posicionamiento</title>
    <link rel="stylesheet" href="posicionamineto.css">
</head>
<body>
    <div id="fijo">
        <div id="rojo">rojo fijo</div>
        <div id="verde">verde fijo</div>
        <div id="azul">azul fijo</div>
    </div>
    <div id="relativo">
        <div id="rojor">rojo relativo</div>
        <div id="verder">verde relativo</div>
        <div id="azulr">azul relativo</div>
    </div>

    <div id="absoluto">
        <div id="rojora">rojo absoluto</div>
        <div id="verdera">verde absoluto</div>
        <div id="azulra">azul absoluto</div>
    </div>
    
    
</body>
