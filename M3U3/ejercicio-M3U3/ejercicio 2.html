<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 3 Unidad 3 Ejercicio 2</title>
</head>

<body>
    <script>
        const numeros = [12, 23, 55, 65, 42, 33, 2, 3, 7, 22];

        document.write(`De los siguientes numeros: `);
        for (i=0;i<numeros.length;i++){
            document.write(` ${numeros[i]},`);
        }
        document.write(` El mayor es :`);
        document.write(Math.max(...numeros));
        
       
    </script>



</body>

</html>
